<!DOCTYPE html>
<html lang="en">

<head></head>

<body>
    <h3>
        <!-- <a href="{{ url_for('show_all') }}">Comments - Flask </a>-->
    </h3>

    <hr />
    {%- for message in get_flashed_messages() %}
    {{ message }}
    {%- endfor %}

    <table>
        <thead>
            <tr>
                <th>UserName</th>
                <th>EMail</th>
            </tr>
        </thead>

        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
